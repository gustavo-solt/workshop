<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CLM - Demo</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/starter-template.css" rel="stylesheet">

    {% if not isWap %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Ninja implementation for script -->
    <script type="text/javascript">
        <!--
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({"cleanup": function () {
            window.dataLayer.push({{ ninja.js|json_encode()|raw }});
        }});
        var ninjaTag = document.getElementById("ninja-script-tag");
        if (!ninjaTag) {
            (function () {
                "use strict";
                window.configTracking = {{ ninja.config|json_encode()|raw }};
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.id = "ninja-script-tag";
                script.async = true;
                script.src = "https://ninja.onap.io/ninja.js";
                (document.getElementsByTagName("head")[0] || document.getElementsByTagName("body")[0]).appendChild(script);
            }());
        }
        //-->
    </script>
    {% endif %}
</head>
<body>

    <!-- Ninja implementation for noscript and WAP-->
    {% if not isWap %}
    <noscript>
        <img src="{{ ninja.ns|raw }}" class="tracking" width="1" height="1">
    </noscript>
    {% else %}
    <img src="{{ ninja.nsForWap|raw }}" class="tracking" width="1" height="1">
    {% endif %}

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index{{ isWap ? 'ForWap' : '' }}.php">CLM</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li {% if mainTemplate == "home.html" %} class="active {% endif %}"><a href="index{{ isWap ? 'ForWap' : '' }}.php">Home <span class="sr-only">(current)</span></a></li>
                    <li {% if mainTemplate == "help.html" %} class="active {% endif %}"><a href="index{{ isWap ? 'ForWap' : '' }}.php?page=help">Help</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search" action="index{{ isWap ? 'ForWap' : '' }}.php">
                    <div class="form-group">
                        <input type="hidden" name="page" value="search">
                        <input type="text" name="searchString" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main template -->
    <div class="container">
        <div class="starter-template">
            {% include mainTemplate %}
        </div>
    </div>


    <!-- Samurai -->
    <script type="application/javascript">
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({call: 'samurai'});
    </script>
</body>
</html>
